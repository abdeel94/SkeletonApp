<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


    <ion-header>
      <ion-title>
        <div class="ion-text-center">
          Ionic Form
        </div>
      </ion-title>



    </ion-header >
    <ion-content class="auth-form">
      <ion-grid>
        <ion-row>
          <ion-col align-self-center>
            <ion-button [routerLink]="['/registration']" expand="block" color="primary">Register</ion-button>
            <ion-item-divider class="ion-margin-bottom"></ion-item-divider>
            <span class="already">Already a user?</span>
            <ion-button [routerLink]="['/login']" expand="block" color="danger" class="ion-margin">Sign In</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>



</ion-content>
